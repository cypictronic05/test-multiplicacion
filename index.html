<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de la Tabla de Multiplicar</h1>
        <div id="question" class="question">¿Cuánto es 0 x 0?</div>
        <div class="options">
            <button class="option" onclick="checkAnswer(0)" id="option0">0</button>
            <button class="option" onclick="checkAnswer(1)" id="option1">1</button>
            <button class="option" onclick="checkAnswer(2)" id="option2">2</button>
            <button class="option" onclick="checkAnswer(3)" id="option3">3</button>
        </div>
        <div id="result" class="result"></div>
        <p id="score">Puntos: 0</p>
    </div>
    
    <script src="script.js"></script>
    <footer class="footer">
        <p>Desarrollado por <a href="https://www.instagram.com/cypictronic/"  target="_blank">Cypictronic</a></p>
    </footer>     
</body>
</html>
